<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar(activeTab)" class="sidebar" role="navigation">
    <div class="sidebar-tabs">
        <a th:href="@{/video}" class="sidebar-tab" th:classappend="${activeTab == 'video'} ? 'active' : ''">
            <div class="tab-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                    <line x1="7" y1="2" x2="7" y2="22"></line>
                    <line x1="17" y1="2" x2="17" y2="22"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <line x1="2" y1="7" x2="7" y2="7"></line>
                    <line x1="2" y1="17" x2="7" y2="17"></line>
                    <line x1="17" y1="17" x2="22" y2="17"></line>
                    <line x1="17" y1="7" x2="22" y2="7"></line>
                </svg>
            </div>
            <span class="tab-text">video</span>
        </a>
        <a th:href="@{/music}" class="sidebar-tab" th:classappend="${activeTab == 'music'} ? 'active' : ''">
            <div class="tab-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
            </div>
            <span class="tab-text">music</span>
        </a>
    </div>
    
    <!-- 사이드바 경계에 토글 버튼 추가 -->
    <button id="sidebar-toggle" class="sidebar-toggle-edge">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </button>
</div>
</body>
</html>
